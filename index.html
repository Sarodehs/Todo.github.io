<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body onload="fetchTodo()" class="bg-light p-5">
  <!-- title -->
  <h3 class="text-center m-5">TODO Application</h3>


  <div class="container-fluid col-xl-6 card">

    <div class="row m-4 pt-4">
      <!-- input box -->
      <div class="col-md-8 ">
        <input type="text" class="form-control" id="title">
      </div>

      <!-- button -->
      <div class="col-md-4">
        <button class="btn btn-success fa fa-save" onclick="saveTodo()"> Save</button>
        <button class="btn btn-secondary mx-2 fa fa-eraser" onclick="clearTodo()"> Clear All</button>
      </div>
    </div>

    <!-- table -->
    <div class="row m-3">
      <div class="col-md-10 offset-1">
        <table id="todotable" class="table table-borderless text-center">
        </table>
      </div>
    </div>
  </div>

  <!-- js script -->
  <script src="script.js"></script>


</body>

</html>
